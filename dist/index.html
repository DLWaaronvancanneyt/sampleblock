<!DOCTYPE html>
<html>
	<head>
		<title>AVC Block</title>
	</head>
	<body>
		<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact" />
          </svg>
        </span>
      </div>
      <div class="slds-media__body">
        <h2>
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
            <span class="slds-text-heading_small">Test Aaron Van Canneyt</span>
          </a>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
  <div id="workspace">
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="title-id">Title</label>
				<div class="slds-form-element__control">
					<input type="text" id="title-id" class="slds-input" placeholder="Your Title content here" />
				</div>
			</div>

			<div class="slds-form-element">
				<label class="slds-form-element__label" for="image-width-id">
					<span class="slds-slider-label">
						<span class="slds-slider-label__label">Image Width</span>
					</span>
				</label>
				<div class="slds-form-element__control">
					<div class="slds-slider">
						<input type="range" id="image-width-id" class="slds-slider__range" value="200" min="100" max="800" />
						<span class="slds-slider__value" id="image-width-id-val" aria-hidden="true">200</span>
					</div>
				</div>
			</div>	    
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="image-height-id">
					<span class="slds-slider-label">
						<span class="slds-slider-label__label">Image Height</span>
					</span>
				</label>
				<div class="slds-form-element__control">
					<div class="slds-slider">
						<input type="range" id="image-height-id" class="slds-slider__range" value="200" min="100" max="800" />
						<span class="slds-slider__value" id="image-height-id-val" aria-hidden="true">200</span>
					</div>
				</div>
			</div>
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="zoom-level-id">
					<span class="slds-slider-label">
						<span class="slds-slider-label__label">Zoom Level</span>
					</span>
				</label>
				<div class="slds-form-element__control">
					<div class="slds-slider">
						<input type="range" id="zoom-level-id" class="slds-slider__range" value="10" min="1" max="20" />
						<span class="slds-slider__value" id="zoom-level-id-val" aria-hidden="true">10</span>
					</div>
				</div>
			</div>
		</div>
  </div>
  <footer class="slds-card__footer">This is a test custom block from Aaron Van Canneyt</footer>
</article>
		
		<script src="./main.js"></script>
	</body>
</html>
